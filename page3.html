    <title>Pallindrome and anagram</title>

</head>
<body>
    <div>
        <h3>For Pallindrome: </h3>
        <form>
        <label for="name">Write a word:</label><br><br>
        <input type="text" id="pal" name="pal" required><br><br>
        <button onclick="pallindrome()">Check about pallindrome</button> &nbsp;
        </form><br><br><br>
    </div>
    <div>
        <h3>For Anagram: </h3>
            <form>
            <label for="name">Write two words:</label><br><br>
            <input type="text" id="input1" name="input1" required><br><br>
            <input type="text" id="input2" name="input2" required><br><br>
            <button onclick="anagram()">Check about anagram</button> &nbsp;
            </form>
    </div>
        <script src="/theJavascriptFile.js"></script>
