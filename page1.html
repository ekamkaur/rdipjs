<!DOCTYPE html>
<html lang="en">
<head>

            <td><input type="button" class = "button" value="3" onclick="show('3')"/> </td> 
            <td><input type="button" class = "button" value="c" onclick="clr()"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" class = "button" value="4" onclick="show('4')"/> </td>
